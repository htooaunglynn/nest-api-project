version: "3.9"
services:
  api:
    build: .
    container_name: nest-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Map these to your application's config usage
      # If using TypeORM + MySQL, typical vars are:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS:
      DB_NAME: cat_db
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: cat_db
      MYSQL_USER: root
      MYSQL_PASSWORD:
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
